<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">"
  </head>
  <body>
    <div class="container">
      <h1>Обратная связь</h1>
      <form id="mailForm">
          <input type="email" id="email" name="email" placeholder="email" class="form-control" /><br />
          <input type="text" id="name" name="name" placeholder="enter name" class="form-control" /><br />
          <input type="phone" id="phone" name="phone" placeholder="Number" class="form-control" /><br />
          <textarea type="message" id="message" name="message" placeholder="Number" class="form-control"></textarea><br />

          <button type="button" id="sendMail" class="btn btn-success">Send</button>
      </form>
      <div id="errorMess">

      </div>
    </div>



    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/formMail.js" ></script>
  </body>
</html>
